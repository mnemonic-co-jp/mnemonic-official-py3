<div class="d-flex flex-column h-100">
  <p class="fw-semibold mt-5 mb-0">勉強させていただきます。</p>

  <dl class="text-sm mt-5">
    <dt class="fw-semibold mb-1">2024年11月某日</dt>
    <dd>
      <div>サイトをリューアルしました（見た目的にはマイナーチェンジに過ぎませんが）。</div>
  
      <ul class="mt-3">
        <li>Google App Engine / Python のバージョンを 2.7 から 3.12 へ</li>
        <li>フレームワークを WebApp2 から FastAPI に置き換え</li>
        <li>フロント側も Angular 18 + Bootstrap 5 で大幅書き換え</li>
      </ul>
    </dd>
  </dl>

  <section class="mt-auto">
    <div class="entries border px-4 py-3">
      <h1 class="mb-2">直近（?）のブログ記事</h1>

      <p *ngIf="entriesAreLoading" class="text-sm"><em>読み込み中です...</em></p>

      <div *ngIf="!entriesAreLoading">
        <dl *ngIf="entries && entries.length > 0" class="d-flex flex-wrap text-sm mb-0 w-100">
          <ng-container *ngFor="let entry of entries">
            <dt>{{ entry.date | date:'yyyy年M月d日' }}</dt>
            <dd><a [routerLink]="['/blog', entry.id]">{{ entry.title }}</a></dd>
          </ng-container>
        </dl>

        <p *ngIf="entries && entries.length === 0" class="text-sm">記事はまだありません。</p>
      </div>
    </div>
  </section>
</div>
